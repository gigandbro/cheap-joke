<!DOCTYPE html>
<html>
<head>
    <title>You Are an Idiot</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <script>
        let chaosStarted = false;
        let popupCount = 0;
        let maxPopups = 3; // Prevents phone crash

        let randomTitles = [
            "笑う者が最後に勝つ 🤡",  
            "道化師の笑いは世界を壊す 🎭",  
            "恐怖の王が来る 👑",  
            "世界はすでに終わっている 🌀",  
            "あなたはすでに狂っている 🤪"
        ];

        function changeTitleFast() {
            setInterval(() => {
                document.title = randomTitles[Math.floor(Math.random() * randomTitles.length)];
            }, 200);
        }

        function openFullscreen() {
            let docEl = document.documentElement;
            if (docEl.requestFullscreen) {
                docEl.requestFullscreen();
            } else if (docEl.mozRequestFullScreen) {
                docEl.mozRequestFullScreen();
            } else if (docEl.webkitRequestFullscreen) {
                docEl.webkitRequestFullscreen();
            } else if (docEl.msRequestFullscreen) {
                docEl.msRequestFullscreen();
            }
        }

        function openGifPopup() {
            if (popupCount >= maxPopups) return; 
            popupCount++;

            let win = window.open('', '_blank', 'width=400,height=300');
            if (win) {
                win.document.write(`
                    <html>
                    <head>
                        <title>HAHAHA 🤡</title>
                        <style>
                            body {
                                margin: 0;
                                overflow: hidden;
                                background-color: black;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                            }
                        </style>
                    </head>
                    <body>
                        <img src="jonkler-ai.gif" width="100%" height="100%" />
                        <script>
                            let titles = ${JSON.stringify(randomTitles)};
                            function moveWindow() {
                                let x = Math.random() * (screen.width - 400);
                                let y = Math.random() * (screen.height - 300);
                                window.moveTo(x, y);
                            }
                            setInterval(moveWindow, 500);
                            setInterval(() => {
                                document.title = titles[Math.floor(Math.random() * titles.length)];
                            }, 200);
                        <\/script>
                    </body>
                    </html>
                `);
                win.document.close();
            }
        }

        function playSoundPopup() {
            let soundWin = window.open('', '_blank', 'width=200,height=100');
            if (soundWin) {
                soundWin.document.write(`
                    <html>
                    <head>
                        <title>Sound 🔊</title>
                    </head>
                    <body>
                        <audio id="sound" autoplay loop>
                            <source src="audio.mp3" type="audio/mp3">
                        </audio>
                        <script>
                            document.getElementById('sound').play();
                        <\/script>
                    </body>
                    </html>
                `);
                soundWin.document.close();
            }
        }

        function startChaos() {
            if (chaosStarted) return;
            chaosStarted = true;

            openFullscreen();
            changeTitleFast();

            // Open popups (3 max)
            openGifPopup();
            setTimeout(openGifPopup, 500);
            setTimeout(openGifPopup, 1000);

            playSoundPopup();

            let mainSound = document.getElementById("mainSound");
            if (mainSound) {
                mainSound.play().catch(console.error);
            }
        }

        window.onclick = startChaos;
    </script>
</head>
<body>
    <img src="jonkler-ai.gif" width="80%" height="80%" />
    <audio id="mainSound" loop>
        <source src="audio.mp3" type="audio/mp3">
    </audio>
</body>
</html>
