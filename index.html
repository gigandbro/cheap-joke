            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <script>
        function openGifPopup() {
            let win = window.open('', '_blank', 'width=400,height=300');
            if (win) {
                win.document.write(`
                    <html>
                    <head>
                        <title>HAHAHA</title>
                        <style>
                            body {
                                margin: 0;
                                overflow: hidden;
                                background-color: black;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                            }
                        </style>
                        <script>
                            function moveWindow() {
                                let x = Math.random() * (screen.width - 400);
                                let y = Math.random() * (screen.height - 300);
                                window.moveTo(x, y);
                            }
                            setInterval(moveWindow, 800);
                            window.onbeforeunload = function() {
                                moveWindow();

                    </head>
                    <body>

                        </audio>
                    </body>
                    </html>
                `);
                win.document.close();
            }
        }
        window.onload = function() {
            document.querySelector("audio").muted = false;
            openGifPopup();
            setInterval(openGifPopup, 2000);
